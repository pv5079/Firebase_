<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    /* Animated Background */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .background span {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 12s linear infinite;
    }

    .background span:nth-child(1) { top: 15%; left: 20%; animation-duration: 10s; }
    .background span:nth-child(2) { top: 60%; left: 10%; animation-duration: 14s; }
    .background span:nth-child(3) { top: 70%; left: 70%; animation-duration: 12s; }
    .background span:nth-child(4) { top: 25%; left: 80%; animation-duration: 9s; }
    .background span:nth-child(5) { top: 85%; left: 40%; animation-duration: 11s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-60px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-120px) scale(1); opacity: 0.5; }
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 350px;
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
      z-index: 10;
    }

    /* Animated Title */
    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #43cea2, #185a9d, #00c6ff, #0072ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #185a9d;
      box-shadow: 0 0 8px rgba(24, 90, 157, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #185a9d, #43cea2);
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #185a9d;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="container">
    <h2>ðŸ”‘ Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
