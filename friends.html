<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Friend System</h2>

  <!-- Send Friend Request -->
  <div>
    <input type="text" id="friendEmail" placeholder="Enter friend email">
    <button id="sendRequestBtn">Send Request</button>
  </div>

  <!-- Pending Requests -->
  <h3>Pending Requests</h3>
  <ul id="pendingRequests"></ul>

  <!-- Friends List -->
  <h3>Your Friends</h3>
  <ul id="friendsList"></ul>

  <script type="module" src="js/friends.js"></script>
</body>
</html>
