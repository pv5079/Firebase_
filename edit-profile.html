<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #43cea2, #185a9d, #00c6ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: #185a9d;
      box-shadow: 0 0 8px rgba(24, 90, 157, 0.4);
    }

    /* Style file inputs */
    input[type="file"] {
      padding: 8px;
      background: #f9f9f9;
      border: 1px dashed #bbb;
      cursor: pointer;
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #185a9d, #43cea2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✏️ Edit Profile</h2>
    <form id="editProfileForm">
      <input type="text" id="editName" placeholder="Full Name" required>
      <textarea id="editBio" placeholder="Bio"></textarea>
      <input type="number" id="editAge" placeholder="Age">
      <input type="text" id="editLocation" placeholder="Location">
      <input type="text" id="editPhone" placeholder="Phone">
      <input type="file" id="editAvatar" accept="image/*">
      <input type="file" id="editCover" accept="image/*">
      <button type="submit">Save</button>
    </form>
  </div>
  <script type="module" src="js/edit-profile.js"></script>
</body>
</html>
