<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .cover {
      width: 100%;
      height: 160px;
      overflow: hidden;
      position: relative;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar {
      margin-top: -70px;
    }

    .avatar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
      background: #f1f1f1;
    }

    h2 {
      margin: 15px 0 5px;
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    p strong {
      color: #000;
    }

    a {
      display: inline-block;
      margin: 15px 0 25px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    a:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="cover">
      <img id="coverImage" src="img/default-cover.jpg" alt="Cover Image">
    </div>
    <div class="avatar">
      <img id="avatarImage" src="img/default-avatar.png" alt="User Avatar">
    </div>
    <h2 id="userName">User Name</h2>
    <p id="userBio">Bio goes here...</p>
    <p><strong>Age:</strong> <span id="userAge"> </span></p>
    <p><strong>Location:</strong> <span id="userLocation"> </span></p>
    <p><strong>Phone:</strong> <span id="userPhone"> </span></p>
    <p><strong>Email:</strong> <span id="userEmail"> </span></p>
    <a href="edit-profile.html">✏️ Edit Profile</a>
  </div>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
